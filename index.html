<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="http://fonts.googleapis.com">
    <link rel="proconnect" href="http://fonts.gstatic.com/crossorigin">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    
    <title>Contact Form</title>
</head>
<body>
    <div class="container-form" sign-up>
        <div class="welcome-back">
                <div class="message">
                <h2 Bienvenido a Bettatech></h2>
                <p>Si ya tienes cuenta por favor inicia sesion aqui</p>
                <button class="sign-up-btn">Iniciar Sesion</button>
            </div>
        </div>
    
        <form action="" class="formulario">
            <h2 class="create-account">Crear una cuenta</h2>
            <div class="iconos">
                <div class="border-icon">
                    <i class="bx bxl-instagram"></i>
                </div>
            <div class="iconos">
                <div class="border-icon">
                    <i class="bx bxl-linkedin"></i>
                </div>
            <div class="iconos">
                <div class="border-icon">
                    <i class="bx bxl-facebook-circle"></i>
                </div>
            </div>
            <p class="cuenta-gratis">Crear un cuenta gratis</p>
            <input type="text" placeholder="Nombre">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Constraseña">
            <input type="button" value="Registrarse">
        </form>
    </div>
    <div class="container-form sign-in">
        <form action="" class="formulario">
            <h2 class="create-acconunt">Iniciar Seccion</h2>
            <div class="iconos">
                <div class="border-icon">
                    <i class="bx bxl-instagram"></i>
                </div>
                <div class="border-icon">
                    <i class="bx bxl-linkedin"></i>
                </div>
                <div class="border-icon">
                    <i class="bx bxl-facebook-circle"></i>
                </div>
            </div>
            <p class="cuenta-gratis">Aun no tienes cuenta?</p>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Contraseña">
            <input type="button" value="Iniciar Sesion">
        </form>
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido de nuevo</h2>
                <p>Si aun no tienes una cuenta por favor registrate aqui</p>
                <button class="sign-in-btn">Registrese</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

    
</body>
</html>
